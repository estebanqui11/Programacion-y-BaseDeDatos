<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Préstamos Activos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Libros Prestados</h1>
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Libro</th>
                    <th>Fecha</th>
                    <th>Copias Prestadas</th>
                </tr>
            </thead>
            <tbody>
                {% for p in prestamos %}
                <tr>
                    <td>{{ p.usuario }}</td>
                    <td>{{ p.titulo }}</td>
                    <td>{{ p.fecha }}</td>
                    <td>{{ p.cantidad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn">⬅ Volver</a>
    </div>
</body>
</html>
